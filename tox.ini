[tox]
isolated_build = True
isolated_build_env = testenv
envlist = py37, py38, py39


[testenv]
deps =
    black
    flake8
    mccabe
    mypy
    coverage
    pylint
    pytest

commands =
    black mainentry.py
    flake8 mainentry.py
    pylint mainentry.py
    mypy mainentry.py
    coverage erase
    coverage run --include=mainentry.py -m pytest -ra
    coverage report -m
    coverage xml




